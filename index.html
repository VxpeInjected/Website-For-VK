<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neonix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Banner -->
  <div class="top-banner">
    Unofficial Copyright Â© Neonix 2025
  </div>

  <!-- Sale Banner -->
  <div class="sale-banner">
    <s>All Products 50% Off!</s>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>We Bring Ideas To Life</h1>
      <p>Neonix builds next-gen digital experiences for modern creators.</p>
      <button id="discover-btn">Discover More</button>
    </div>
  </section>

  <!-- Expertise Section -->
  <section class="expertise">
    <h2>Our Expertise</h2>
    <div class="expertise-cards">
      <div class="card">Design & Branding</div>
      <div class="card">Automation & Scripts</div>
      <div class="card">Web & UI Development</div>
    </div>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Oops! We're working on this page right now.</p>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const discoverBtn = document.getElementById("discover-btn");
    const closePopup = document.getElementById("close-popup");

    discoverBtn.addEventListener("click", () => popup.classList.add("show"));
    closePopup.addEventListener("click", () => popup.classList.remove("show"));
  </script>
</body>
</html>
